<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
</head>
<script src="./script.js"></script>
<body>
<div class="main-container">
    <div class="container">
        <div id="botoes" class="calculadora">
        <input type="text" id="tela" readonly> 
        <button type="button" onclick="operacao(7)" class="botao">7</button>
        <button type="button" onclick="operacao(8)" class="botao">8</button>
        <button type="button" onclick="operacao(9)" class="botao">9</button>
        <button type="button" onclick="operacao('x')" class="botao operacoes">x</button>
        <button type="button" onclick="operacao(4)" class="botao">4</button>
        <button type="button" onclick="operacao(5)" class="botao">5</button>
        <button type="button" onclick="operacao(6)" class="botao">6</button>
        <button type="button" onclick="operacao('+')" class="botao operacoes">+</button>
        <button type="button" onclick="operacao(1)" class="botao">1</button>
        <button type="button" onclick="operacao(2)" class="botao">2</button>
        <button type="button" onclick="operacao(3)" class="botao">3</button>
        <button type="button" onclick="operacao('-')" class="botao operacoes">-</button>
        <button type="button" onclick="operacao(0)" class="botao-maior">0</button>
        <button type="button" onclick="operacao('.')" class="botao">.</button>
        <button type="button" onclick="operacao('=')" class="botao igual">=</button>
        </div>
    </div>
</div>
    <script src="./script.js"></script>
</body>
</html>
